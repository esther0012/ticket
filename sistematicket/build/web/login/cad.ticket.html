          <div id="data-hora"></div>
          <script defer>
            const zeroFill = n => {
              return ('0' + n).slice(-2);
            }

            const interval = setInterval(() => {
              const now = new Date();

              const dataHora = zeroFill(now.getUTCDate()) + '/' + zeroFill((now.getMonth() + 1)) + '/' + now.getFullYear() + ' ' + zeroFill(now.getHours()) + ':' + zeroFill(now.getMinutes()) + ':' + zeroFill(now.getSeconds());

              document.getElementById('data-hora').innerHTML = dataHora;
            }, 1000);

          </script>

  <form class="form" method="post" name="dados" onSubmit="return enviardados();">
    <div class="card" style="box-shadow: 5px 5px rgb(168, 168, 168); border-radius: 10px !important;
      margin-left: 22%; margin-right: 22%; margin-top: 10%;">
      <div class="card-body" style="height: 1230px;">
        <h2>Cadastro de Ticket</h2>
         <br>
        <div class="d-flex justify-content-center">
          <div class="col-8">
            <label><strong>Módulo: </strong></label>
            <select class="form-select" required>
              <option selected disabled value="">Selecione</option>
              <option value="1">Caixa forte</option>
              <option value="2">Faturamento</option>
              <option value="3">Operações</option>
              <option value="4">Comercial</option>
              <option value="5">Recursos Humanos</option>
              <option value="6">Relatórios</option>
              <option value="7">Configurações</option>
              <option value="8">Refeições</option>
              <option value="9">Cadastros</option>
              <option value="10">Tesouraria</option>
              <option value="11">Cofres Gerenciados</option>
              <option value="12">Segurança</option>
            </select>

            <label><strong>Assunto: </strong></label>
            <input type="text" name="assunto" class="form-control" required placeholder="Digite o assunto"
              maxlength="30" />

            <label><strong> Mensagem: </strong></label>
            <textarea type="text" name="msg" class="form-control" required style="height: 20%;"
              placeholder="Digite sua dúvida para suporte"></textarea>

            <label><strong>Mensagem de erro: </strong></label>
            <textarea type="text" name="msg_erro" class="form-control" style="height: 20%;"
              placeholder="Caso esteja enfrentando um problema de que exibe uma mensagem de erro, por favor copie a mensagem e cole neste campo para agilizar o atendimento e resolução do problema. Se possível, envie também em anexo uma captura da tela do erro."></textarea>

            <br>
             <div style="text-align: center;">
                <p><strong>Prezado cliente, para que possamos agilizar seu atendimento pedimos a gentileza que nos envie uma
                    captura de tela do erro ou dificuldade que está ocorrendo.</strong></p>
              </div>

            <div style="width: 400px; margin: 20px auto 20px auto;">
              <div class="custom-file-container" data-upload-id="myupload">
                  <label>Anexo:
                      <a href="javascript:void(0)" class="custom-file-container__image-clear">&times;</a></label>

                  <label class="custom-file-container__custom-file">
                      <input type="file" class="custom-file-container__custom-file__custom-file-input" accept="*" multiple aria-label="Multiple Select Files">
                      <input type="hidden" name="MAX_FILE_SIZE" value="10485760">
                      <span class="custom-file-container__custom-file__custom-file-control"></span>
                  </label>

                  <div class="custom-file-container__image-preview" style="overflow: hidden;"></div>
              </div>
            </div>
              
          <br>    
          <div class="botao">

              Salvar
            </button>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"

              aria-hidden="true">

                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Salvando dados</h5>

                    </button>
                  </div>
                  <div class="modal-body">
                    Tem certeza que deseja salvar?

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button onclick="location.href='dashboard.php'" type="button" class="btn btn-secondary">Salvar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
