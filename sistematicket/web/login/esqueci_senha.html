<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x20" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>Sistema de Ticket</title>
  </head>
  <body id="LoginForm" class="login">
    <div class="container mt-5">
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Esqueci minha senha!</h2>
            <p>Por favor, confirme seu nome e seu e-mail.</p>
          </div>
          <form id="Login" action="solicitacao.html" method="POST">
            <div class="mb-3">
              <input type="text" name="nome_cliente" class="form-control" placeholder="Nome Completo" required>
            </div>
            <div class="mb-3">
              <input type="email" name="email_cliente" class="form-control" placeholder="E-mail" required>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Solicitar</button>

            </div>
          </form>
        </div>
      </div>
    </div>   
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
