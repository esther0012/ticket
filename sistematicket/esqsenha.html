      <main class="login">
        <div class="login__container">
          <h3 class="login__title">Redefinir senha</h3>
          <form class="login__form" method="post">
            <p>Digite o seu e-mail, e enviaremos a você um link para redefinir a sua senha.</p>
            <input class="login__input" name="email" type="email" placeholder="e-mail" />
            <span class="login__input-border"></span>
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Enviar
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">E-mail enviado</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        Procure o e-mail de redefinição de senha na caixa de entrada.
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                        <button type="button" class="btn btn-secondary"  
                        onclick="location.href ='http://127.0.0.1:5500/login.html'">Ok</button>
                      </div>
                    </div>
                  </div>
                </div>
            </form>
      </div>
    </main>
  </body>
