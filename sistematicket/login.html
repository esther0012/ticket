        <div>
        <button class="login__submit1" type="button" onclick="location.href = 'http://127.0.0.1:5500/tickectsasw/index.html'">Cliente</button>

        </div>
        <a class="login__reset" href="/esqsenha.html">Esqueceu a senha?</a>
      </form>
    </div>
  </main>
